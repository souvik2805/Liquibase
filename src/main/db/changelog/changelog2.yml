databaseChangeLog:
  - changeSet:
      id: 4
      author: Souvik
      changes:
        - createTable:
            tableName: person2
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 5
      author: Souvik
      changes:
        - insert:
            tableName: person2
            columns:
              - column:
                  name: first_name
                  value: Marcel
              - column:
                  name: last_name
                  value: Overdijk
                  
                  
                  